<!DOCTYPE html>
<html>
<head>
  <title>Camera Popup</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
</head>
<body>
  <video id="video" width="400" height="300" autoplay></video>
  <button  class="Snap_Photo" id="snap">Snap Photo</button>
  <canvas id="canvas" width="550" height="550" style="display: none;"></canvas>
  <script>
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var snap = document.getElementById('snap');

    var urlParams = new URLSearchParams(window.location.search);
    var firstName = urlParams.get('firstName');
    var lastName = urlParams.get('lastName');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function(err) {
        console.log("An error occurred: " + err);
      });

    snap.addEventListener('click', function() {
      // Копіюємо вміст відео на canvas
      canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);

      // Отримуємо зображення у форматі base64 з canvas
      var photoData = canvas.toDataURL('image/jpeg');

      // Перетворюємо base64 на Blob
      var blobData = dataURItoBlob(photoData);

      // Створюємо об'єкт FormData
      var formData = new FormData();
      formData.append('photoData', blobData);
      formData.append('first_name', firstName); // Додаємо ім'я в formData
      formData.append('last_name', lastName); // Додаємо прізвище в formData

      // Відправка фото на сервер
      fetch('/upload-photo', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          console.log('Фото успішно відправлено на сервер');
          return response.text();
        }
        throw new Error('Помилка при відправленні фото на сервер');
      })
      .then(data => {
        console.log(data); // Вивід успішного повідомлення
      })
      .catch(error => {
        console.error(error); // Вивід помилки
      });
    });

    function dataURItoBlob(dataURI) {
      // Конвертуємо base64 у Blob
      var byteString = atob(dataURI.split(',')[1]);
      var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      var ab = new ArrayBuffer(byteString.length);
      var ia = new Uint8Array(ab);
      for (var i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], {type: mimeString});
    }
  </script>
</body>
</html>
